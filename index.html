<!DOCTYPE html>
<head>
    <meta charset="UTF-8" lang="en">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
    <body>
        <div class="calculator-frame">
            <div class="display">
                <p></p>
            </div>
            <div class="buttons">
                <div class="row-1">
                    <button id="clear">Clear</button>
                    <button id="backspace">Backspace</button>
                </div>
                <div class="row-2">
                    <button id="seven" class="numButton">7</button>
                    <button id="eight" class="numButton">8</button>
                    <button id="nine" class="numButton">9</button>
                    <button id="divide">Divide</button>
                </div>
                <div class="row-3">
                    <button id="four" class="numButton">4</button>
                    <button id="five" class="numButton">5</button>
                    <button id="six" class="numButton">6</button>
                    <button id="multiply">Multiply</button>
                </div>
                <div class="row-4">
                    <button id="one" class="numButton">1</button>
                    <button id="two" class="numButton">2</button>
                    <button id="three" class="numButton">3</button>
                    <button id="minus">Minus</button>
                </div>
                <div class="row-5">
                    <button id="zero" class="numButton">0</button>
                    <button id="decimal">.</button>
                    <button id="equals">=</button>
                    <button id="plus">Plus</button>
                </div>
            </div>
        </div>
    </body>
</html>
